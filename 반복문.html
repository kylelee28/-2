<!doctype html>
<html>
<head>
<meta charset="utf-8">
<body>
  <h1>Loop&Arrays</h1>
  <script>
    var 이종걸 = ['이재은','손원진','이가연','이정민'];
  </script>
  <h2>이종걸의 아이들</h2>
  <ul>
    <script>
      var i = 0;
      while(i < 이종걸.length){
        document.write('<li><a href="http.//a.com/'+이종걸[i]+'">'+이종걸[i]+'</a></li>');
      i = i + 1;
    }
  </script>
  </ul>
</body>
</html>
